<!doctype html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie-edge">

  <title>Formulaire_Inscription</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"/>
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200 flex content-center justify-center h-full items-center">
 
  <div class=" bg-white justify-center shadow-2xl max-w-lg md:flex">
          <img src="R.jpeg" class=" w-full h-40 md:w-[200px] md:h-auto object-cover" >
 
    <div class="p-4">
      <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 justify-around content-between">
        <button class="bg-zinc-300 py-[10px] px-5 "><a href="form_connexion.html" >Connexion</a></button>
        <button class="bg-sky-600 py-[10px] px-5  font-bold text-white">Inscription</button>
      </div>

        <div class=" flex mt-4 border border-gray-300  rounded-md">
          <span ><i class="fa-solid fa-user-plus rounded-l-md p-4 bg-zinc-300 bg"></i></span>
          <input type="text" placeholder="Nom d'utilisateur" class="py-2 w-full outline-none ">
        </div>  

        <div class=" flex mt-4 border border-gray-300  rounded-md">
          <span ><i class="fa-solid fa-at rounded-l-md p-4 bg-zinc-300 bg"></i></span>
          <input type="text" placeholder="Email" class="p-2 w-full outline-none ">
        </div>  

        <div class=" flex mt-4 border border-gray-300  rounded-md">
          <span ><i class="fa-solid fa-user rounded-l-md p-4 bg-zinc-300 bg"></i></span>
          <input type="text" placeholder="Nom complet" class="p-2 w-full outline-none ">
        </div>  

        <div class=" flex mt-4 border border-gray-300  rounded-md">
          <span ><i class="fa-solid fa-phone rounded-l-md p-4 bg-zinc-300 bg"></i></span>
          <input type="text" placeholder="Numero de telephone" class="p-2 w-full outline-none ">
        </div>  

        <div class=" flex mt-4 border border-gray-300  rounded-md">
          <span ><i class="fa-solid fa-key rounded-l-md p-4 bg-zinc-300 bg"></i></span>
          <input type="text" placeholder="Mot de passe" class="p-2 w-full outline-none ">
          <i class="fa-sharp fa-solid fa-eye p-4"></i>
        </div>  

        <button class="flex justify-center w-full bg-blue-500 my-8 px-12 py-1 border-none rounded-3xl font-bold text-white">
          S'INSCRIRE
        </button>
  </div>
   
</body>
</html>
